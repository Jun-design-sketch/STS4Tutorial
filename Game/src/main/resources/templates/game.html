<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> ハイ＆ロー ゲーム</title>
<style>
th, td{
	border:solid 1px; /* 枠線指定 */
}
table {
	border-collapse: collapse; /* セルの線を重ねる */
}
</style>
</head>
<body>
	<h1>ハイアンドローゲーム</h1>
	<form action="/challenge" method="post">
		<p>
			<input type="text" name="number" placeholder="いくつでしょう？">
		</p>
		<p>
			<input type="submit" value="トライ！">
		</p>
	</form>
	<hr>
	<table>
		<tr>
			<th>回数</th>
			<th>あなたの答え</th>
			<th>判定</th>
		</tr>
		<!-- th:eachはfor文と似てる感じ。右辺は変数（コレクションオブジェクト）指定 -->
		<tr th:each="h:${histories}">
			<td th:text="${h.seq}"></td>
			<td th:text="${h.yourAnswer}"></td>
			<td th:text="${h.result}"></td>
		</tr>
	</table>
	<p>
		<a href="/">もう一度最初から</a>
	</p>
</body>
</html>
